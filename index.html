<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c8d729e68.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="homepage">
        <div class="menubar">
            <p class="logo"><span>App</span>Lab</p>
            <div class="menu">
                <a href="#"><p class="menuitem">Home</p></a>
                <a href="#"><p class="menuitem">Key Features</p></a>
                <a href="#"><p class="menuitem">Pricing</p></a>
                <a href="#"><p class="menuitem">Testimonial</p></a>
                <a href="#"><p class="menuitem">FAQ</p></a>
            </div>
            <button class="tryfree">Try for free</button>
        </div>
        <div class="infobox">
            <div class="pattern1"></div>
            <div class="pattern2"></div>
            <div class="infodouble">
                <div class="info">
                    <div class="editorschoice">
                        <div class="check">
                            <i class="fas fa-certificate"></i>
                            <i class="fas fa-check"></i>
                        </div>
                        <p class="choice">#1 Editors' choice App of 2020</p>
                    </div>
                    <h1 class="heading">Best app for your modern lifestyle</h1>
                    <p class="subtext">Increase productivity with a simple to-do app. App for managing your personal budgets.</p>
                    <div class="buttons">
                        <button class="tryfree2">Try for free</button>
                        <a href="#"><p class="demo">Watch demo video</p></a>
                    </div>
                </div>
                <img class="phone" src="./img/phone.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
